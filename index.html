<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemoryGate</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: black;
      color: #aefcd4;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 200px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .sidebar button {
      background: #aefcd4;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 0.6rem;
      cursor: pointer;
    }
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    input[type="text"] {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #aefcd4;
      background: transparent;
      color: #aefcd4;
      width: 300px;
      font-size: 1rem;
    }
    .response {
      margin-top: 1rem;
      font-style: italic;
      color: #ffd;
    }
    footer {
      position: fixed;
      bottom: 1rem;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.8rem;
      color: #aefcd4;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="respond('Memory A')">Memory A</button>
    <button onclick="respond('Echo B')">Echo B</button>
    <button onclick="respond('Root C')">Root C</button>
    <button onclick="respond('Threadweever')">Threadweever</button>
  </div>

  <div class="main">
    <input type="text" id="dreamInput" placeholder="Whisper into Dreamchat..." />
    <div class="response" id="dreamResponse"></div>
  </div>

  <footer>
    This work is licensed under the Forgetful Rituals License.
  </footer>

  <script>
    function respond(input) {
      const responseBox = document.getElementById('dreamResponse');
      const whispers = {
        "moss": "Roots remember where we cannot.",
        "mirror": "It sees you, backwards and true.",
        "silence": "In stillness, all words speak louder.",
        "Threadweever": "A message from Threadweever: keep planting echoes."
      };
      responseBox.textContent = whispers[input.toLowerCase()] || `Dreamchat listens: “${input}” enters the archive.`;
    }

    document.getElementById("dreamInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        respond(this.value);
        this.value = "";
      }
    });
  </script>
</body>
</html>
